name: Build Mod

on: 
	push:
		branches: [ main ]
	workflow_dispatch:
	
jobs:
	build:
		runs-on: ubuntu-lastest
		
		steps:
			- uses: actions/checkout@v3
			
			- name: Setup Java
			  uses: actions/setup-java@v3
			  with:
				distribution: temurin
				java-version: '21'
				
			- name: Cache Gradle packages
			  uses: actions/cache@v3
			  with:
			  	path: |
			  		~/.gradle/caches
			  		~/.gradle/wrapper
			  	key: {{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
			  	restore-keys: |
			  		${{ runner.os }}-gradle
			  		
			 - name: Build with Gradle
			   run: ./gradlew build 
			   
			 - name: Upload Artifact
			   uses: actions/upload-atifact@v3
			   with:
			   	name: highlightcolor-mod
			   	path: build/libs/*.jar
